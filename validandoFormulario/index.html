<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="container">

        <h1>Formulário de Cadastro</h1>

        <ul class="lista">
            <li>Nenhuma campo pode estar vazio</li>
            <li>Úsuario só poderá conter letras e/ou números</li>
            <li>Úsuario deverá conter entre 3 a 12 caracteres</li>
            <li>Senha precisa ter entre 6 a 12 caracteres</li>
        </ul>


        <form method="post" class="formulario">

            <label >Nome</label>
            <input type="text" class="nome validar">

            <label >Sobrenome</label>
            <input type="text" class="sobrenome validar">

            <label >CPF</label>
            <input type="text" class="cpf validar">

            <label >Úsuario</label>
            <input type="text" class="usuario validar">

            <label >Senha</label>
            <input type="password" class="senha validar">

            <label >Repetir senha</label>
            <input type="password" class="repetir-senha validar">

            <button type="submit">Enviar</button>

        </form>

    </section>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/validando-CPF.js"></script>
</body>
</html>
